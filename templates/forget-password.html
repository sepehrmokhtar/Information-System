<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="../static/style-css-method.css" rel="stylesheet">
    <style>
        /* Inline CSS for specific adjustments */
        .main-content {
            margin-left: 270px; /* Adjust for sidebar width */
            padding: 20px;
        }

        .form-container {
            max-width: 500px; /* Limit the form's width */
            margin: 20px auto; /* Center the forms horizontally */
            padding: 20px;
            background-color: #fff; /* White background for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .form-container input,
        .form-container button {
            width: 100%; /* Full width for inputs and button */
            margin-bottom: 15px; /* Space between inputs */
            padding: 8px;
        }

        .form-container label {
            display: block; /* Labels above inputs */
            margin-bottom: 5px; /* Space between label and input */
            color: #095d7e; /* Text color for labels */
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                   {{msg}}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- Sidebar Navigation Bar with Background Image -->
    <nav class="sidebar" style="display: flex; flex-direction: column; justify-content: space-between; height: 100vh; background-size: cover; background-position: center;">
        <div>
            <ul class="navbar-nav">
                <a href="#" class="navbar-brand">EHR System</a>
                <li class="nav-item"><a href="../about-us" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="../" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="../login" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="../register-doctor" class="nav-link">Registration</a></li>
            </ul>
        </div>

        <!-- Contact Information at the Bottom -->
        <div class="sidebar-contact">
            <h3 style="color: #ffffff;">Contact</h3>
            <p style="color: #ffffff;">Email: <a href="mailto:info@SYSP.de" style="color: #ffffff; text-decoration: none;">info@SYSP.de</a></p>
            <p style="color: #ffffff;">TEL: +49 666 666 2025</p>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Request Token Form -->
        <form method="POST" action="/gen-token" class="form-container">
            <label for="email2">Email:</label>
            <input type="email2" name="email2" id="email2" required>
            <button type="submit">Send One-Time Token</button>
        </form>

        <!-- Submit New Password Form -->
        <form method="POST" action="/forget-password" class="form-container">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="token">Token:</label>
            <input type="text" name="token" id="token" required>

            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
